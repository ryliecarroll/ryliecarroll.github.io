<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZISHOU</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

<style>
:root {
    --bg-color: #000;
    --text-color: #fff;
    --wheel-size: 720px;
}

body {
    margin: 0;
    padding: 0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, Helvetica, sans-serif;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}

/* Top-left title */
#site-title {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    z-index: 20;
}

/* Main display */
.main-display {
    margin-top: 11vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    gap: 50px;
    z-index: 10;
}

/* Preview */
.model-container {
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Product info */
.product-info {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 95px; 
}

.product-title {
    font-size: 1.6rem;
    text-transform: uppercase;
    font-weight: 700;
    margin: 0 0 10px 0;
}

.product-price {
    font-size: 1rem;
    margin: 0 0 10px 0;
}

.product-description {
    font-size: 0.9rem;
    margin: 0 0 18px 0;
    color: #ccc;
}

.buy-btn {
    background: none;
    border: none;
    color: #fff;
    padding: 0;
    font-size: 0.9rem;
    font-weight: 700;
    text-transform: uppercase;
    cursor: pointer;
}

.buy-btn:hover {
    opacity: 0.6;
}

model-viewer {
    width: 100%;
    height: 100%;
    --poster-color: transparent;
}

/* Wheel */
.wheel-container {
    position: fixed;
    bottom: calc(var(--wheel-size) / -2);
    left: 50%;
    transform: translateX(-50%);
    width: var(--wheel-size);
    height: var(--wheel-size);
    z-index: 5;
}

.wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 1px solid #fff;
    position: relative;
    transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1);
    opacity: 0.4;
}

.wheel-item {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 70px;
    height: 70px;
    margin-top: -35px;
    margin-left: -35px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    opacity: 0.4;
    transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.3s ease;
}

.wheel-item.active {
    opacity: 1;
}

/* Scroll hint */
.hint {
    position: fixed;
    bottom: 18px;
    font-size: 0.75rem;
    opacity: 0.6;
    pointer-events: none;
}

/* Cart button and overlay */
#cart-button {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    z-index: 20;
    user-select: none;
}

#cart-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    color: #fff;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 30;
    padding: 20px;
}

#cart-items {
    display: flex;
    flex-direction: column; 
    align-items: center;    
    gap: 10px;
    width: 100%;
    max-width: 400px;
    padding: 10px 0; 
    border-bottom: 1px solid #fff;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: center; 
    font-size: 1rem;
}

.cart-item-text {
    margin-right: 5px;
}

.cart-remove-btn {
    background: none;
    border: none;
    color: #fff;
    font-family: "Times New Roman", serif;
    font-weight: bold;
    font-size: 0.85rem;
    cursor: pointer;
    padding: 0;
}

.cart-remove-btn:hover {
    color: purple;
}

#cart-overlay h2 {
    margin-bottom: 20px;
    text-align: center;
}

#cart-subtotal {
    margin: 10px 0 20px 0;
    font-size: 1.2rem;
    font-weight: bold;
}

.cart-actions {
    display: flex;
    gap: 20px;
}

.cart-actions button {
    background: none;
    border: 1px solid #fff;
    color: #fff;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
}

.cart-actions button:hover {
    opacity: 0.6;
}

.arrow-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    z-index: 25;
    background: none;
    border: none;
    opacity: 0.4;
    transition: opacity 0.2s ease;
}

.arrow-btn:hover {
    opacity: 1;
}

#left-arrow {
    left: 20px;
}

#right-arrow {
    right: 20px;
}

/* Mobile-specific layout */
@media (max-width: 600px) {
    .main-display {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 10vh;
    }

    .product-info {
        margin-top: 0;
        text-align: center;
    }

    .model-container {
        width: 220px;
        height: 220px;
    }

    .wheel-container {
        --wheel-size: 360px;
        bottom: calc(var(--wheel-size) / -2.2);
        width: var(--wheel-size);
        height: var(--wheel-size);
    }

    .wheel-item {
        width: 50px;
        height: 50px;
        margin-top: -25px;
        margin-left: -25px;
    }

    .product-title {
        font-size: 1.3rem;
    }

    .product-price {
        font-size: 0.95rem;
    }

    .product-description {
        font-size: 0.85rem;
    }

    .buy-btn {
        font-size: 0.85rem;
    }

    #cart-button {
        font-size: 1.7rem;
    }

    .arrow-btn {
        font-size: 1.5rem;
    }

    .hint {
        font-size: 0.65rem;
    }
}
</style>
</head>

<body>

<div id="site-title">紫兽</div>
<div id="cart-button">+</div>

<button class="arrow-btn" id="left-arrow">&#8592;</button>
<button class="arrow-btn" id="right-arrow">&#8594;</button>

<div id="cart-overlay">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-subtotal">Subtotal: $0.00</div>
    <div class="cart-actions">
        <button class="checkout-btn" onclick="goToCheckout()">Go to Checkout</button>
        <button class="close-btn" onclick="closeCart()">Close</button>
    </div>
</div>

<div class="main-display">
    <div class="model-container" id="main-model"></div>

    <div class="product-info">
        <h1 class="product-title" id="product-title">Loading</h1>
        <p class="product-price" id="product-price">Please wait</p>
        <p class="product-description" id="product-description"></p>
        <button class="buy-btn" onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<div class="wheel-container">
    <div class="wheel" id="wheel"></div>
</div>

<div class="hint">Scroll, swipe, or click to rotate</div>

</html>
